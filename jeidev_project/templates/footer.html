{# Minimal Django footer include (no styles) #}
{% block footer %}
  <footer>
    <div class="footer-content">
      <p>&copy; {{ now|date:'Y' }} - {{ site_name|default:'My Site' }}</p>
      <p>
        <a href="">Privacy</a> |
        <a href="">Terms</a>
      </p>
    </div>
  </footer>
{% endblock %}

{# Usage: {% include 'footer.html' %} #}
